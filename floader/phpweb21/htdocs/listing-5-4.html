<html>
    <head>
        <title>
            Listing 5-4: Hiding or showing boxes using
            document.getElementsByClassName()
        </title>
        <script type="text/javascript" src="/js/prototype.js"></script>
        <style type="text/css">
            .box {
                width : 300px; text-align : center;
                background : #f60; color : #fff;
                margin : 10px; font-weight : bold;
            }
            .box h1 { margin : 0; }
        </style>
    </head>
    <body>
        <div>
            <input type="button" value="Hide All" onclick="hideAll()" />
            <input type="button" value="Show All" onclick="showAll()" />
        </div>

        <div id="box-container">
            <div class="box">
                <h1>Box 1</h1>
            </div>
            <div class="box">
                <h1>Box 2</h1>
            </div>
        </div>

        <script type="text/javascript">
            function hideAll()
            {
                // find all 'box' elements and hide them
                document.getElementsByClassName('box', 'box-container').invoke('hide');
            }

            function showAll()
            {
                // find all 'box' elements and show them
                document.getElementsByClassName('box', 'box-container').invoke('show');
            }
        </script>
    </body>
</html>
