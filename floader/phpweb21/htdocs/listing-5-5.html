<html>
    <head>
        <title>
            Listing 5-5: Manipulating element class name with Prototype
        </title>
        <script type="text/javascript" src="/js/prototype.js"></script>
        <style type="text/css">
            .box {
                width : 300px; text-align : center;
                background : #f60; color : #fff;
                margin : 10px; font-weight : bold;
            }
            .box h1 { margin : 0; }
            .box.highlight { background : #f00; }
        </style>
    </head>
    <body>
        <div id="box-container">
            <div class="box">
                <h1>Box 1</h1>
            </div>

            <div class="box">
                <h1>Box 2</h1>
            </div>
        </div>

        <script type="text/javascript">
            // find all the box elements, then loop over each one and
            // add the onmouseover and onmouseout events to it
            $$('#box-container .box').each(
                function(s)
                {
                    s.onmouseover = function() {
                        this.addClassName('highlight');
                    };
                    s.onmouseout = function() {
                        this.removeClassName('highlight');
                    };
                }
            );
        </script>
    </body>
</html>
